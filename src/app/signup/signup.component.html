



<div class="auth-container">
  <h2>Create Account</h2>
  <form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
    <div class="form-group">
      <label>Full Name</label>
      <input formControlName="name" placeholder="Full Name" />
      <div *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid" class="error">Name is required</div>
    </div>

    <div class="form-group">
      <label>Email (Gmail only)</label>
      <input formControlName="email" placeholder="Email" />
      <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="error">
        {{ signupForm.get('email')?.errors?.['required'] ? 'Email is required' : 'Enter a valid Gmail address' }}
      </div>
    </div>

    <div class="form-group">
      <label>Mobile Number</label>
      <input formControlName="mobile" placeholder="Mobile Number" />
      <div *ngIf="signupForm.get('mobile')?.touched && signupForm.get('mobile')?.invalid" class="error">Mobile must be 10 digits</div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Password" />
      <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="error">Password is required</div>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input formControlName="address" placeholder="Address" />
      <div *ngIf="signupForm.get('address')?.touched && signupForm.get('address')?.invalid" class="error">Address is required</div>
    </div>

    <div class="captcha-container">
      <label>CAPTCHA</label>
      <div class="captcha-display">
        <span>{{ captcha }}</span>
        <button type="button" (click)="generateCaptcha()" class="refresh-btn" title="Refresh CAPTCHA">ðŸ”„</button>
      </div>
      <input formControlName="captchaInput" placeholder="Enter CAPTCHA" />
      <div *ngIf="captchaError" class="error">Incorrect CAPTCHA. Please try again.</div>
    </div>

    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  </form>
</div>
