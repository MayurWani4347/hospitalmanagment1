<div class="auth-container">
  <h2 class="title">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="auth-form" novalidate>
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" placeholder="Email" class="input" />
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error">
        {{ loginForm.get('email')?.errors?.['required'] ? 'Email is required' : 'Enter a valid email' }}
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" placeholder="Password" type="password" class="input" />
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error">
        Password is required
      </div>
    </div>

    <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>

    <p class="switch">Forgot password? <a routerLink="/forget-password">Reset Here</a></p>
    <p class="switch">Don't have an account? <a routerLink="/signup">Sign Up</a></p>
  </form>
</div>
