<div class="hospital-container">
    <h2 class="title">Add Hospital</h2>
    <form [formGroup]="hospitalForm" (ngSubmit)="addHospital()" class="hospital-form" novalidate>
      <div class="form-group">
        <label for="name">Hospital Name</label>
        <input formControlName="name" id="name" placeholder="Enter hospital name" class="input" required />
        <div *ngIf="hospitalForm.get('name')?.touched && hospitalForm.get('name')?.invalid" class="error">
          Hospital name is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="location">Location</label>
        <input formControlName="location" id="location" placeholder="Enter location" class="input" required />
        <div *ngIf="hospitalForm.get('location')?.touched && hospitalForm.get('location')?.invalid" class="error">
          Location is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input formControlName="contact" id="contact" placeholder="Enter contact number" class="input" required />
        <div *ngIf="hospitalForm.get('contact')?.touched && hospitalForm.get('contact')?.invalid" class="error">
          Contact number is required and must be valid
        </div>
      </div>
  
      <button type="submit" class="btn" [disabled]="hospitalForm.invalid">Add Hospital</button>
    </form>
  </div>
